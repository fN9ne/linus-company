<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="img/example.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Traveler</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
<header class="header">
	<div class="header__container1">
		<div class="header__logo">
			<div class="header__picture"></div>
			<div class="header__name">
				<div class="header__title">
					travler
				</div>
				<div class="header__subtitle">
					Get the advice you need about travel
				</div>
			</div>
		</div>
		<div class="header__search">
			<div class="header__quicklinks">
				<a href="https://www.google.ru/maps">Quicklinks</a>
			</div>
			<div class="header__select">
				<form action="#" method="post">
					<select name="dropdown">
						<option value="disabled" disabled selected style="display: none;">Select from dropdown</option>
						<option value="ground">Ground</option>
						<option value="air">Air</option>
						<option value="water">Water</option>
					</select>
				</form>
			</div>
			<div class="header__search-input">
				<form action="#" method="post">
					<input type="text" name="search" placeholder="Search for somthing here">
				</form>
			</div>
		</div>
	</div>
	<div class="header__container2">
		<nav class="header__menu">
			<ul class="header__list">
				<li class="header__item">
					<a href="#" class="header__link">
						Travel Guide
					</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">
						Services
					</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">
						About
					</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">
						The Tour
					</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">
						How to
					</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">
						Contact
					</a>
				</li>
			</ul>
		</nav>
	</div>
</header>	</body>
</html>
